<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Tic-Tac-Toe</h2>

  <div id="current-player"></div>
  
  <div id="board-container"></div>

  <div id="player-data-container">
    <div class="player-info">
      <label for="player-1-name">Player 1</label>
      <input id="player-1-name" class="name-input">
      <div id="player-1-wins">0 Wins</div>
    </div>

    <div class="player-info">
      <label for="player-2-name">Player 2</label>
      <input id="player-2-name" class="name-input">
      <div id="player-2-wins">0 Wins</div>
    </div>
  </div>
  
  <dialog id="play-again-dialog">
    <div id="play-again-dialog-contents">
      <div id="win"></div>
      <button id="play-again">Play Again</button>
    </div>
  </dialog>

</body>
</html>
